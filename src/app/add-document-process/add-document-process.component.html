        <mat-drawer-content class="Content-list">
            <div class="container">
                <mat-card class="card">
                    <mat-card-header class="header">
                        <mat-card-title class="title"><img
                                src="assets/images/Add-Doc-Header.png">&nbsp;&nbsp;Add Document Process</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <div class="row">&nbsp;</div>
                        <div class="row">
                            <div class="col-md-4">
                                <mat-form-field class="input" appearance="outline">
                                    <input matInput placeholder="Document Name">
                                    <mat-icon class="icons" matSuffix>assignment</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="input" appearance="outline">
                                    <input matInput placeholder="Document ID">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <mat-form-field class="input" appearance="outline">
                                    <input matInput placeholder="Process Type">
                                </mat-form-field>
                            </div> 
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <section class="example-section">
                                    <mat-label><b>Sub-Process Type :</b></mat-label>
                                    <mat-checkbox class="example-margin" [(ngModel)]="Bike">Bike</mat-checkbox>
                                    <mat-checkbox class="example-margin" [(ngModel)]="Scooty">Scooty</mat-checkbox>
                                    <mat-checkbox class="example-margin" [(ngModel)]="Cycle">Cycle</mat-checkbox>
                                </section>
                            </div>  
                                                  
                        </div>a
                        <div class="button-position">
                            <button class="btn1"><i class="fa fa-search" aria-hidden="true" (click)="submitDocument()">&nbsp;Sumbit</i></button>
                            &nbsp;
                            <button class="btn2"><i class="fa fa-refresh" aria-hidden="true" >&nbsp;Reset</i></button>
                        </div>
                    </mat-card-content>
                </mat-card>
